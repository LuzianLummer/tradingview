version: '3.8'

services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ORM is the single source of truth for schema; no SQL init file mounted
    healthcheck:
       test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
       interval: ${HEALTHCHECK_INTERVAL:-5s}
       timeout: ${HEALTHCHECK_TIMEOUT:-5s}
       retries: ${HEALTHCHECK_RETRIES:-5}

  # Airflow Services
  redis:
    image: redis:7-alpine
    env_file:
      - .env
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"

  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    env_file:
      - .env
    environment:
      AIRFLOW_HOME: /opt/airflow
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c", "airflow db migrate || true"]

  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    env_file:
      - .env
    ports:
      - "${AIRFLOW_WEBSERVER_PORT:-8080}:8080"
    environment:
      AIRFLOW_HOME: /opt/airflow
    volumes:
      - ./backend/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: ["airflow", "webserver"]

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    env_file:
      - .env
    environment:
      AIRFLOW_HOME: /opt/airflow
    volumes:
      - ./backend/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: ["airflow", "scheduler"]

  airflow-worker:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    env_file:
      - .env
    environment:
      AIRFLOW_HOME: /opt/airflow 
    volumes:
      - ./backend/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      redis:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    command: ["airflow", "celery", "worker"]

  ingestion:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-tradingview}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tradingview}
      - POSTGRES_DB=${POSTGRES_DB:-tradingview}
      - API_TIMEOUT=${API_TIMEOUT:-15}
      - API_MAX_RETRIES=${API_MAX_RETRIES:-3}
      - API_BACKOFF_FACTOR=${API_BACKOFF_FACTOR:-2}

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-tradingview}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tradingview}
      - POSTGRES_DB=${POSTGRES_DB:-tradingview}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: 
  airflow_logs: